name       : python-statsmodels
version    : 0.10.1
release    : 4
source     :
    - https://github.com/statsmodels/statsmodels/archive/v0.10.1.tar.gz : 3af6a10141988c22a82477bf2b9ce13a260a5d2136edf72a524024f154d4d977
license    : BSD-3-Clause
component  : programming.python
summary    : Statistical modeling and econometrics in Python
description: |
    statsmodels is a Python module that provides classes and functions for
    the estimation of many different statistical models, as well as for
    conducting statistical tests, and statistical data exploration.
builddeps  :
    - cython
    - python-pandas
    - python-patsy
rundeps    :
    - python-pandas
    - python-patsy
build      : |
    %python3_setup
install    : |
    %python3_install
