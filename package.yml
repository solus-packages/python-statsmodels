name       : python-statsmodels
version    : 0.10.1
release    : 3
source     :
    - https://github.com/statsmodels/statsmodels/archive/v0.10.1.tar.gz : 269ec50719c47f946cf3872b8abfcb36e15d5614e3bb81c4c39e74cce673d5b8
license    : BSD-3-Clause
component  : programming.python
summary    : Statistical modeling and econometrics in Python
description: |
    statsmodels is a Python module that provides classes and functions for
    the estimation of many different statistical models, as well as for
    conducting statistical tests, and statistical data exploration.
builddeps  :
    - cython
    - python-pandas
    - python-patsy
rundeps    :
    - python-pandas
    - python-patsy
build      : |
    %python3_setup
install    : |
    %python3_install
